    <title>Scrolling Marquee</title>
    <style>
        .marq {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .marquee {
            background-color: #ffcc00; /* Yellow background */
            padding: 10px;
            border-radius: 5px;
            font-size: 24px;
            color: #ff0000; /* Red text color */
        }
    </style>
</head>
